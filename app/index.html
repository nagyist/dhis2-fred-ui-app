<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>FRED UI v1.0</title>

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="img/favicon.ico"/>

  <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
  <link href="css/app.css" rel="stylesheet" />

  <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" />

  <!--[if lt IE 9]><script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
  <script src="bower_components/modernizr/modernizr.js"></script>
</head>
<body ng-app="FredApp">

<div class="navbar navbar-default navbar-fixed-top">

  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#menu">
        <span class="sr-only">Toggle Navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#!/facilities">FRED</a>
    </div>

    <ul class="nav navbar-nav navbar-collapse collapse" id="menu">
      <li id="menuList"><a href="#!/facilities/list"><i class="fa fa-table"></i> List</a></li>
      <!-- <li id="menuTree"><a href="#!/facilities/tree"><i class="fa fa-sitemap"></i> Tree (beta)</a></li> -->
      <li id="menuMap"><a href="#!/facilities/map"><i class="fa fa-map-marker"></i> Map (beta)</a></li>
    </ul>
  </div>
</div>

<div class="container" ng-cloak>
  <div ng-show="alertMsg" class="alert alert-danger" style="margin: 0;">
    <button type="button" class="close" aria-hidden="true" ng-click="clearAlert()">&times;</button>
    <strong>Error:</strong> {{ alertMsg }}
  </div>

  <div ng-show="infoMsg" class="alert alert-success" style="margin: 0;">
    <button type="button" class="close" aria-hidden="true" ng-click="clearInfo()">&times;</button>
    <strong>Success: </strong> {{ infoMsg }}
  </div>
</div>

<div ng-view></div>

<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="bower_components/google-maps-utility-library-v3/markerclusterer/src/markerclusterer_compiled.js"></script>
<script src="bower_components/jquery/jquery.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-resource/angular-resource.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/FacilityResource.js"></script>
<script src="js/services/DataSetResource.js"></script>
<script src="js/controllers/FacilityListCtrl.js"></script>
<script src="js/controllers/FacilityTreeCtrl.js"></script>
<script src="js/controllers/FacilityMapCtrl.js"></script>
<script src="js/controllers/FacilityCtrl.js"></script>

</body>
</html>
